<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Scroll List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 200vh; /* Makes the page scrollable */
            background: #f9f9f9;
        }

        .container {
            margin: 100px auto;
            width: 80%;
        }

        .list-item {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            margin: 20px 0;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .list-item.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="list-item">Item 1</div>
    <div class="list-item">Item 2</div>
    <div class="list-item">Item 3</div>
    <div class="list-item">Item 4</div>
    <div class="list-item">Item 5</div>
    <div class="list-item">Item 6</div>
    <div class="list-item">Item 7</div>
    <div class="list-item">Item 8</div>
    <div class="list-item">Item 9</div>
    <div class="list-item">Item 10</div>
    <div class="list-item">Item 11</div>
    <div class="list-item">Item 12</div>
    <div class="list-item">Item 13</div>
    <div class="list-item">Item 14</div>
    <div class="list-item">Item 15</div>
    <div class="list-item">Item 16</div>
    <div class="list-item">Item 17</div>
    <div class="list-item">Item 18</div>
</div>

<script>
    const items = document.querySelectorAll('.list-item');

    const showItemsOnScroll = () => {
        const triggerBottom = window.innerHeight * 0.9;

        items.forEach(item => {
            const itemTop = item.getBoundingClientRect().top;

            if (itemTop < triggerBottom) {
                item.classList.add('show');
            }
        });
    };

    window.addEventListener('scroll', showItemsOnScroll);
    showItemsOnScroll(); // Trigger on page load
</script>

</body>
</html>
