<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Portfolio Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            scroll-behavior: smooth;
            overflow-x: hidden;
            background: radial-gradient(circle at bottom, #3674B5, #578FCA, #A1E3F9);
        }

        body::after {
            content: '';
            position: absolute;
            inset: 0;
            opacity: 0.4;
            background: url(./Assets/image/background/cubes.png);
            pointer-events: none;
        }

        .scroll-container {
            scroll-behavior: smooth;
            height: 100vh;
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }

        .section1, .section2, .section3 {
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .title {
            color: #D1F8EF;
            text-align: center;
            font-size: 2.3rem;
            font-weight: 800;
            text-decoration: none;
            transition: transform 0.6s ease;
        }

        .title:hover {
            transform: scale(1.1);
            text-shadow: 2.5px 2.5px #074799;
        }

        .next {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #D1F8EF;
            transition: transform 0.3s ease;
        }

        .next:hover {
            transform: scale(1.1);
        }

        .about-me {
            max-width: 600px;
            text-align: left;
        }

        .about-me h2 {
            font-size: 3rem;
            color: #074799;
        }

        .about-me p {
            font-size: 1rem;
            color: #000;
            line-height: 1.8;
            margin: 1rem 0;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #074799;
            color: #D1F8EF;
            transition: transform 0.3s ease;
            text-decoration: none;
        }

        .icon-link:hover {
            transform: scale(1.1);
            background-color: #1b0040;
        }

        .cv {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 20px;
            background-color: #074799;
            color: #D1F8EF;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .cv:hover {
            transform: scale(1.1);
            background-color: #1b0040;
        }

        .photo {
            max-width: 350px;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.5s ease;
        }

        .photo:hover {
            filter: grayscale(0%);
        }

        .contact h2 {
            color: #074799;
            font-size: 3rem;
        }

        .item {
            display: flex;
            gap: 4rem;
            background-color: #074799;
            padding: 70px;
            border-radius: 70px;
            transition: transform 0.3s ease;
        }

        .icons a {
            color: #000;
            text-decoration: none;
        }

        .icons:hover {
            transform: scale(1.2);
            background-color: #A1E3F9;
        }

        /* Animated List Styles */
        .animated-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .animated-list li {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            margin: 20px 0;
            padding: 10px;
            background-color: #D1F8EF;
            color: #074799;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .animated-list li.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

<main class="scroll-container">
    <section class="section1">
        <div class="content">
            <a href="#section2" class="title">
                <h2>Welcome To My</h2>
                <h2>Portofolio Website</h2>
            </a>
            <div class="next">
                <a href="#section2" class="icon-link">⬇️</a>
            </div>
        </div>
    </section>

    <section class="section2" id="section2">
        <div class="about-me">
            <h2>Hello, I'm</h2>
            <h2>Dimas Ramadhan</h2>
            <p>Seorang Mahasiswa dari UPN Veteran Yogyakarta. Saya memiliki minat di teknologi, khususnya Machine Learning dan Data Science.</p>
            <ul class="animated-list">
                <li>Machine Learning Enthusiast</li>
                <li>Data Science Learner</li>
                <li>Web Development Beginner</li>
            </ul>
        </div>
    </section>

    <section class="section3">
        <div class="contact">
            <h2>Contact Me</h2>
        </div>
    </section>
</main>

<script>
    // JavaScript to handle the list animation on scroll
    document.addEventListener("DOMContentLoaded", function() {
        const listItems = document.querySelectorAll('.animated-list li');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1 // Adjust this value to control when the animation triggers
        });

        listItems.forEach(item => {
            observer.observe(item);
        });
    });
</script>

</body>
</html>
